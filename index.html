<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link type="text/css" rel="stylesheet" href="./css/reset.css">
  <link type="text/css" rel="stylesheet" href="./css/mainStyle.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

</head>
<body>

  <header>
    <img id="websiteLogo" src="./images/logo.svg" alt="Website Logo">
  </header>
  
  <section>
    <div id="imageContainer">
      <img id="websiteMockupImage" src="./images/illustration-mockups.svg" alt="Illustration mockups">
    </div>

    <div id="mainContent">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
    
      <div class="button">
        Register
      </div>
    </div>
  </section>

  <footer id="contacts">
    <ul>
      <li class="contactIcon"><div id="facebook"></div></li>
      <li class="contactIcon"><div id="twitter"></div></li>
      <li class="contactIcon"><div id="instagram"></div></li>
  </ul>
  </footer>

  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ignasc" target="_blank">Ignas Cereska</a>.
    </p>
  </div>
</body>
</html>
